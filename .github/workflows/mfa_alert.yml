name: Enviar alerta MFA a Slack cada hora

on:
  schedule:
    - cron: '0 * * * *'  # â° Ejecuta cada hora en UTC
  workflow_dispatch:     # Permite ejecuciÃ³n manual

jobs:
  enviar_alerta:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Clonar repositorio
      uses: actions/checkout@v3

    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Instalar dependencias
      run: pip install requests openpyxl

    - name: ðŸ” Ejecutar script de eventos MFA
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        TENANT_URL: ${{ secrets.TENANT_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python mfa_eventos_reports_post.py

  update-last-run:
    runs-on: ubuntu-latest
    steps:
      - name: Save timestamp
        run: echo "$(date -u +%s)" > last_run.txt
  
      - name: Commit last run timestamp
        uses: actions/upload-artifact@v4
        with:
          name: last-run
          path: last_run.txt
